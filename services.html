<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./servicesStyle.css">
    <link rel="stylesheet" href="indexStyle.css">
    <script src="project/services.js"></script>
    <script>
        function contactBtn(){
            location.href = "services.html"
        }
    </script>
</head>
<body>
    <section>
        <div class="container-lg py-5 neutral-light">
            <div class="row row-gap-4 row-gap-lg-0">
                <div class="col-6 col-lg-3 order-1 order-md-1 d-flex align-self-center">
                    <img class="circle-logo" src="./project-assets/logos/circle.svg" alt="">
                </div>
                <div class="col-lg-6 order-0 order-md-2 justify-content-center headline-medium d-flex gap-5 align-self-center">
                    <a class="text-decoration-none text-neutral-medium" href="index.html">Home</a>
                    <a class="text-decoration-none text-neutral-medium" href="project.html">Projects</a>
                    <a class="text-decoration-none text-primary-default" href="services.html">Services</a>
                </div>
                <div class="col-6 col-lg-3 order-1 order-md-3 d-flex justify-content-end">
                    <button onclick="contactBtn" class="primary-default text-light contact-button">Contact Us</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container d-flex flex-column gap-5">
            <div class="row">
                <div class="col">
                    <p class="text text-h1 text-neutral-dark">Contact Us</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="" class="d-flex flex-column justify-content-center gap-4">
                        <div class="d-flex flex-column gap-2 justify-content-center">
                            <label for="name">Full Name *</label>
                            <input class="border-0 rounded-2 neutral-medium p-3" style="height:50px;" required placeholder="Enter your full name" type="name">
                        </div>
                        <div class="d-flex flex-lg-row flex-column justify-content-center gap-4">
                            <div class="d-flex w-100 flex-column gap-2 justify-content-center">
                                <label for="email">Email</label>
                                <input class="border-0 rounded-2 neutral-medium p-3" style="height:50px;" type="email" required placeholder="Enter your email adress">
                            </div>
                            <div class="d-flex w-100 flex-column gap-2 justify-content-center">
                                <label for="phone">Phone</label>
                                <input class="border-0 rounded-2 neutral-medium p-3" style="height:50px;" type="phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        <div class="d-flex flex-column gap-2 justify-content-center">
                            <label for="text">Message</label>
                            <textarea class="border-0 rounded-2 neutral-medium p-3" name="text" id="text" cols="30" rows="10" placeholder="Write your message here ...." required></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="primary-default border-0 rounded-2 text-white w-100 submit-btn" style="height:60px;" type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container my-5 pt-55">
            <div class="row d-flex justify-content-center align-items-center gap-md-5">
                <div class="col-lg-5 d-flex flex-column gap-4">
                    <img class="footer-logo" src="./project-assets/logos/circle.svg" alt="circle-logo">
                    <p class="headline-regular text-neutral-medium text-center text-lg-start">2972 Westheimer Rd. Santa Ana, <br> Illinois 85486 </p>
                </div>
                <div class="col-lg-5">
                    <div class="footer-action-container">
                        <div class="footer-action-row">
                            <a href="" class="headline-regular text-neutral-medium text-decoration-none">Team</a>
                            <a href="" class="headline-regular text-neutral-medium text-decoration-none">Services</a>
                            <a href="" class="headline-regular text-neutral-medium text-decoration-none">About Us</a>
                        </div>
                        <div class="footer-action-row">
                            <a href="" class="headline-regular text-neutral-medium text-decoration-none">Press</a>
                            <a href="" class="headline-regular text-neutral-medium text-decoration-none">Projects</a>
                            <a href="" class="headline-regular text-neutral-medium text-decoration-none">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
